<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="row ms-2">
        <div class="col-6 mt-2">
    <div class="container-fluid text-center border border-black border-2">
        <div class="row">
            <div class="col mb-5 display-4">Student Registration</div>
        </div>
        <div class="row mb-2">
            <div class="col">FullName</div>
            <div class="col"><input type="text" name="" class="form-control" id=""></div>
        </div>
        <div class="row mb-2">
            <div class="col">Email</div>
            <div class="col"><input type="email" name="" class="form-control" id=""></div>
        </div>
        <div class="row mb-2">
            <div class="col">Mobile No</div>
            <div class="col"><input type="number" name="" class="form-control" id=""></div>
        </div>
        <div class="row mb-2">
            <div class="col my-auto">Address</div>
            <div class="col"><textarea name="" id="" cols="23" rows="5" class="form-control"></textarea></div>
        </div>
        <div class="row mb-2">
            <div class="col">Nationality</div>
            <div class="col"><input type="text" name="" class="form-control" id=""></div>
        </div>
        <div class="row mb-2">
            <div class="col">Date of Birth</div>
            <div class="col"><input type="date" class="form-control"></div>
        </div>
        <div class="row mb-2">
            <div class="col">Gender</div>
            <div class="col "><input type="radio" name="gender" id=""> Male <input type="radio" name="gender"> Female </div>
        </div>
        <div class="row mb-2">
            <div class="col">Highest Degree</div>
            <div class="col"><button class="btn btn-secondary dropdown-toggle form-control type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select Degree
                </button></div>
        </div>
        <div class="row mb-2">
            <div class="col">CPI</div>
            <div class="col"><input type="text" name="" class="form-control" id=""></div>
        </div>
        <div class="row mb-2">
            <div class="col mb-3">University</div>
            <div class="col"><input type="text" name="" class="form-control" id=""></div>
        </div>
        <div class="row mb-2">
            <div class="col mb-2">Passing Year</div>
            <div class="col"><button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select Your Passing Year
                </button></div>
        </div>
        <div class="row mb-2">
            <div class="col "><input type="submit">&nbsp;<input type="reset" value="Cancel"></div>
        </div>
    </div>
    </div>
    <div class="col-6 mt-2">
        <div class="container-fluid text-center border border-black border-2">
            <div class="row">
                <div class="col mb-5 display-5">COVID 19 Vaccine Registration Form</div>
            </div>
            <div class="row mb-2">
                <div class="col">First Name</div>
                <div class="col"><input type="text" name="" class="form-control" id=""></div>
            </div>
            <div class="row mb-2">
                <div class="col">Last Name</div>
                <div class="col"><input type="text" name="" class="form-control" id=""></div>
            </div>
            <div class="row mb-2">
                <div class="col">Aadhar Number</div>
                <div class="col"><input type="number" name="" class="form-control" id=""></div>
            </div>
            <div class="row mb-2">
                <div class="col">Vaccine Name</div>
                <div class="col"><button class="btn btn-secondary dropdown-toggle form-control type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Please Select Vaccine Name
                    </button></div>
            </div>
            <div class="row mb-2">
                <div class="col">Vaccine Center Name</div>
                <div class="col"><button class="btn btn-secondary dropdown-toggle form-control type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Please Select Vaccination Center Name
                    </button></div>
            </div>
            <div class="row mb-2">
                <div class="col">Date of Dose</div>
                <div class="col"><input type="date" class="form-control"></div>
            </div>
            <div class="row mb-2">
                <div class="col">Dose Number</div>
                <div class="col"><input type="number" name="" class="form-control" id=""></div>
            </div>
            <div class="row mb-2">
                <div class="col "><input type="submit" value="CLICK HERE">&nbsp;<input type="reset" value="CANCEL"></div>
            </div>  
    </div>
    </div>
</body>
</html>
